<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/tailwind.css">
  <title>Expenses chart component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body class = 'bg-Cream min-h-full flex flex-col items-center justify-center font-Dm-sans'> 

 
   <div class=" max-w-[500px] w-full flex flex-col gap-5 p-5 box-border">
    <div class="bg-Soft-red flex justify-between p-5 md:p-7 rounded-xl md:rounded-2xl">
       <div class="text-Very-pale-orange">
         <p>My balance</p>
         <span class="text-2xl font-medium md:text-3xl">$921.48</span>
       </div>
       <img src="./assets/images/logo.svg" alt="">
    </div>
     <div class="bg-Very-pale-orange p-5 rounded-xl md:rounded-2xl flex flex-col gap-6 text-Dark-brown md:p-7">
      <div class="font-bold text-2xl md:text-3xl">Spending - Last 7 days</div>
      <div  id = 'chart'  class="flex gap-3 items-stretch w-full mt-5 md:gap-4 " >
          
      </div>
      <hr class="h-[2px] bg-Cream">
      <div class = 'flex justify-between'>
        <div>
           <p class="text-Medium-brown text-sm">Total this month</p>
           <p class = 'text-3xl md:text-4xl font-bold'>$478.33</p>
        </div>
        <div class="self-end">
           <p class="text-end font-bold">+2.4%</p>
           <p class="text-Medium-brown text-sm">from last month</p>
        </div>
      </div>
     </div>
   </div>
 

  <div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://kind-wing-81f39c.netlify.app/">Dinesh</a>.
  </div>
  <script src = './assets/js/index.js' ></script>
</body>
</html>
